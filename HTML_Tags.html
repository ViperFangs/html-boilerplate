<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- Body is the parent of all the tags down below!-->
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    
    <!-- All the headings and the paragraphs have a sibling relationship-->
    <p> This is the <strong>strong</strong> tag</p>
    <p>This is the <em>emphasis</em> tag</p>
    <!-- Comments go in here -->

    <ul> <!-- ul stands for unordered lists-->
        <li>Aarya </li> <!-- li stands for list-->
        <li>The Odin Project</li>
    </ul>

    <ol> <!-- ol stands for ordered lists-->
        <li>Mexican Food</li>
        <li>Indian Food</li>
      </ol>

</body>
</html>
