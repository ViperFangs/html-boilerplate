<!-- DOCTYPE tell the browser what version of HTML it should use to render the document.-->
<!DOCTYPE html>

<html lang="en"> <!-- lang specifies the language of the text content in that element. This attribute is primarily used for improving accessibility of the webpage.-->
    <head> <!-- The <head> element is where we put important meta-information about our webpages, and stuff required for our webpages to render correctly in the browser.-->
        <meta charset="utf-8"> <!-- Setting the encoding is very important because it ensures that the webpage will display special symbols and characters from different languages correctly in the browser.-->
        <title>Aarya's (Odin Project) First Webpage</title>
    </head> 

    <body> <!-- This is where all the content that will be displayed to users will go - the text, images, lists, links, and so on. -->
        <h1> Hello World!</h1>
    </body>
</html>
